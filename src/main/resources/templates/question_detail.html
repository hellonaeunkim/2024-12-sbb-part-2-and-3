<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- css 파일 적용 -->
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<!-- 질문의 제목을 표시하는 요소 -->
<!-- th:text : Thymeleaf의 속성으로, 서버에서 전달된 데이터를 HTML 요소의 텍스트로 렌더링 -->
<!-- ${question.subject} : 서버에서 전달된 객체 "question"의 "subject" 필드를 텍스트로 렌더링 -->
<h1 th:text="${question.subject}"></h1>

<!-- 질문의 내용을 표시하는 요소 -->
<!-- ${question.content} : 서버에서 전달된 "question" 객체의 "content" 필드를 렌더링 -->
<div th:text="${question.content}"></div>

<!-- 질문에 달린 답변의 개수를 표시 -->
<!-- ${#lists.size(question.answerList)} : 서버에서 전달된 "question.answerList"의 크기(답변 개수)를 계산 -->
<!-- | ... | : 문자열 템플릿으로, 동적인 데이터를 포함한 문장을 생성 -->
<h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

<div>
  <ul>
    <!-- 답변 리스트를 반복하여 표시 -->
    <li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
    <!-- th:each : Thymeleaf 반복문으로, "question.answerList"의 각 항목을 "answer" 변수로 사용 -->
    <!-- ${answer.content} : 각 답변 객체의 "content" 필드를 텍스트로 렌더링 -->
  </ul>
</div>

<!-- HTML <form> 태그 : 사용자가 데이터를 입력하여 서버로 전송할 수 있는 폼 생성 -->
<!-- th:action : 서버로 데이터를 전송할 URL 경로를 설정 -->
<form th:action="@{|/answer/create/${question.id}|}" method="post">

  <!-- <textarea> 태그 : 사용자가 텍스트를 입력할 수 있는 다중행 입력 필드 생성 -->
  <textarea name="content" id="content" rows="15"></textarea>
  <!-- name="content" : 서버로 전송되는 데이터의 이름을 "content"로 설정 -->
  <!-- id="content" : 이 필드를 특정 지을 수 있는 고유 식별자 -->
  <!-- rows="15" : 입력 필드의 높이를 15줄로 설정 -->

  <!-- <input> 태그 : 제출 버튼 생성 -->
  <input type="submit" value="답변등록">
  <!-- type="submit" : 버튼을 클릭하면 폼 데이터를 서버로 전송 -->
  <!-- value="답변등록" : 버튼의 텍스트 표시 내용 -->
</form>
